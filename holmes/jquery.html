<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.4.1.js"></script>

    <style>

            color: #AA0;
            font-size: 3em;

            border: 2px solid #0A0;
        }

</head>

        <li>

                <li>Apple</li>

                <li>Cucumber</li>
                <li>Dragon Fruit</li>
            </ul>
        </li>
        <li>
            Animals:
            <ul>
                <li>Ape</li>

            </ul>
        </li>
        <li>
            Books:
            <ul>
                <li>Moby Dick</li>
